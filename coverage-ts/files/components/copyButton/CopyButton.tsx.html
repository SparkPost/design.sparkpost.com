import { styles, useCopyToClipboard } from &#x27;@sparkpost/matchbox&#x27;;
import styled from &#x27;styled-components&#x27;;
import css from &#x27;@styled-system/css&#x27;;

const StyledCopyButton = styled.button&lt;{ $fontSize?: string; $textAlign?: string }&gt;`
  ${styles.buttonReset}
  cursor: pointer;

  ${({ $fontSize, $textAlign }) =&gt;
    css({

type CopyButtonProps = {

  fontSize?: string;
  textAlign?: string;
};

function CopyButton(props: CopyButtonProps): JSX.Element {
  const { children, fontSize = &#x27;100&#x27;, textAlign = &#x27;right&#x27; } = props;
  const { copy, copied } = useCopyToClipboard();

  return (

      $textAlign={textAlign}

    &lt;/StyledCopyButton&gt;
  );
}
